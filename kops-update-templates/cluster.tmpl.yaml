apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2018-09-23T13:39:43Z
  name: {{.CLUSTER_NAME}}
spec:
  api:
    loadBalancer:
      type: Public
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://{{.S3_BUCKET_NAME}}/{{.CLUSTER_NAME}}
  dnsZone: {{.DNS_ZONE_ID}}
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-east-1a
      name: a
    - instanceGroup: master-us-east-1b
      name: b
    - instanceGroup: master-us-east-1c
      name: c
    name: main
  - etcdMembers:
    - instanceGroup: master-us-east-1a
      name: a
    - instanceGroup: master-us-east-1b
      name: b
    - instanceGroup: master-us-east-1c
      name: c
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: {{.KUBERNETES_VERSION}}
  masterPublicName: api.internal.{{.CLUSTER_NAME}}
  networkCIDR: {{.NETWORK_CIDR}}
  networkID: {{.VPC_ID}}
  networking:
    calico: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: {{.SUBNET_CIDR1}}
    id: {{.SUBNET_ID1}}
    name: us-east-1a
    type: Private
    zone: us-east-1a
  - cidr: {{.SUBNET_CIDR2}}
    id: {{.SUBNET_ID2}}
    name: us-east-1b
    type: Private
    zone: us-east-1b
  - cidr: {{.SUBNET_CIDR3}}
    id: {{.SUBNET_ID3}}
    name: us-east-1c
    type: Private
    zone: us-east-1c
  - cidr: {{.SUBNET_CIDR4}}
    id: {{.SUBNET_ID4}}
    name: utility-us-east-1a
    type: Utility
    zone: us-east-1a
  - cidr: {{.SUBNET_CIDR5}}
    id: {{.SUBNET_ID5}}
    name: utility-us-east-1b
    type: Utility
    zone: us-east-1b
  - cidr: {{.SUBNET_CIDR6}}
    id: {{.SUBNET_ID6}}
    name: utility-us-east-1c
    type: Utility
    zone: us-east-1c
  topology:
    bastion:
      bastionPublicName: bastion.{{.CLUSTER_NAME}}
    dns:
      type: Public
    masters: private
    nodes: private
